<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>湛德财务项目管理系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sq.css">
    <style type="text/css">
        .headAddLeft{
            overflow: hidden;
            background-color:#FFFFFF;
            padding: 5px 0 5px 20px;
            border-left: 5px solid #003c97;
        }
        #mainContent{
            padding: 45px;
        }
    </style>
</head>
<body>
<div id="mainContent">
    <div class="headAddLeft">
        <div class="layui-col-md2" style="overflow: hidden;font-size: 18px;font-weight: bold;line-height: 38px;margin-bottom: 10px">基本信息:</div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight: bold;width: 60px;font-size: 16px">用户名:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="username" placeholder="无" style="text-align: left;width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight: bold;width: 60px;font-size: 16px">昵称:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="nickname" placeholder="无" style="text-align: left;width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight:bold;width: 60px;font-size: 16px">性别:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="sex" placeholder="无" style="width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight: bold;width: 60px;font-size: 16px">部门:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="department" placeholder="无" style="text-align: left;width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight:bold;width: 60px;font-size: 16px">角色:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="role" placeholder="无" style="width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" style="font-weight: bold;width: 60px;font-size: 16px;">电话:</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="tel" placeholder="无" style="text-align: left;width: 140px;margin-bottom: 20px" readonly>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script src="js/ajax.js"></script>
<script type="text/javascript">
    $("#username").val(window.sessionStorage.getItem("loginname"))
    $("#nickname").val(window.sessionStorage.getItem("realname"))
    $("#sex").val(window.sessionStorage.getItem("sex"))
    $("#department").val(window.sessionStorage.getItem("department"))
    $("#role").val(window.sessionStorage.getItem("role_name"))
    $("#tel").val(window.sessionStorage.getItem("tel"))
</script>
</body>
</html>
