<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>湛德财务项目管理系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="../../css/sq.css">
    <style type="text/css">
        .headAddLeft{
            overflow: hidden;
            background-color: #efefef;
            padding: 25px 0 5px 20px;
            border-left: 5px solid #003c97;
        }
        #mainContent{
            padding: 20px;
        }
    </style>
</head>
<body>
<div id="mainContent">
<!--    <div class="headAddLeft" style="padding: 5px 20px;">-->
<!--        <div class="layui-col-md2" style="overflow: hidden;font-size: 18px;font-weight: bold;line-height: 38px;">-->
<!--            项目详情-->
<!--        </div>-->
<!--    </div>-->
        <div style="padding: 10px;background-color: #efefef;border: 1px solid #eee;margin-top: 10px;">
            <table class="layui-table">
                <tr>
                    <td>项目名:</td>
                    <td><input type="text" class="layui-input" id="pro_name" placeholder="请输入内容" style="" readonly></td>
                    <td>项目编号:</td>
                    <td><input type="text" class="layui-input" id="pro_number" placeholder="请输入内容" style="" readonly></td>
                </tr>
                <tr>
                    <td>部门名称:</td>
                    <td><input type="text" class="layui-input" id="department_name" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>申请人:</td>
                    <td><input type="text" class="layui-input" id="nickname" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>拟成交价:</td>
                    <td><input type="text" class="layui-input" id="protrans_price" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>成交价:</td>
                    <td><input type="text" class="layui-input" id="trans_price" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>预计结余:</td>
                    <td> <input type="text" class="layui-input" id="pro_surplus" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际结余:</td>
                    <td><input type="text" class="layui-input" id="surplus" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>预计支出:</td>
                    <td><input type="text" class="layui-input" id="pro_cost" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际支出:</td>
                    <td><input type="text" class="layui-input" id="cost" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>差旅费:</td>
                    <td><input type="text" class="layui-input" id="travel" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际差旅费:</td>
                    <td><input type="text" class="layui-input" id="real_travel" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>交际费:</td>
                    <td><input type="text" class="layui-input" id="communication" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际交际费:</td>
                    <td><input type="text" class="layui-input" id="real_communication" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>市场调研费:</td>
                    <td><input type="text" class="layui-input" id="market_investment" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际市场调研费:</td>
                    <td><input type="text" class="layui-input" id="real_market_investment" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>招标费:</td>
                    <td><input type="text" class="layui-input" id="tender" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际招标费:</td>
                    <td><input type="text" class="layui-input" id="real_tender" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>采购成本:</td>
                    <td><input type="text" class="layui-input" id="purchasing_cost" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际采购成本:</td>
                    <td><input type="text" class="layui-input" id="real_purchasing_cost" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>经销商维修费:</td>
                    <td><input type="text" class="layui-input" id="dealer_maintenance" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际经销商维修费:</td>
                    <td><input type="text" class="layui-input" id="real_dealer_maintenance" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>
                <tr>
                    <td>产品维修:</td>
                    <td><input type="text" class="layui-input" id="product_maintenance" placeholder="请输入内容" style="text-align: left;width: 100px;margin-bottom: 5px" readonly></td>
                    <td>实际产品维修费:</td>
                    <td><input type="text" class="layui-input" id="real_product_maintenance" placeholder="请输入内容" style="width: 100px;margin-bottom: 5px" readonly></td>
                </tr>

            </table>
    </div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/ajax.js"></script>
<script type="text/javascript" >
    getList();
    function getList(){
        getAjaxDate('/api/item/'+parent.obj.id+'/','get','',function (rel) {
            console.log(rel.data)
            setform(rel.data)
        })
    }
    function setform(data) {
        $("#pro_name").val(data.name);
        $("#pro_number").val(data.number);
        $("#department_name").val(data.department_name);
        $("#nickname").val(data.nickname);
        $("#protrans_price").val(data.protrans_price);
        $("#trans_price").val(data.protrans_price);
        $("#pro_surplus").val(data.pro_surplus);
        $("#surplus").val(data.surplus);
        $("#pro_cost").val(data.pro_cost);
        $("#cost").val(data.cost);
        $("#travel").val(data.travel)
        $("#real_travel").val(data.real_travel);
        $("#communication").val(data.communication);
        $("#real_communication").val(data.real_communication);
        $("#market_investment").val(data.market_investment);
        $("#real_market_investment").val(data.real_market_investment);
        $("#tender").val(data.tender);
        $("#real_tender").val(data.real_tender);
        $("#purchasing_cost").val(data.purchasing_cost);
        $("#real_purchasing_cost").val(data.real_purchasing_cost);
        $("#dealer_maintenance").val(data.dealer_maintenance);
        $("#real_dealer_maintenance").val(data.real_dealer_maintenance);
        $("#product_maintenance").val(data.product_maintenance);
        $("#real_product_maintenance").val(data.real_product_maintenance);
    }
</script>
</body>
</html>
